<div class="overlay" [style.display]="splash ? 'flex': 'none'"> 
    <div class="inner" >
    <img src="assets/zayka.png">    
  </div>
</div>

<ion-header>
</ion-header>

<ion-content padding center text-center>
  <ion-title>Zayka</ion-title>
   <ion-list>
    <ion-item>
      <ion-input placeholder="Username" type="text" [(ngModel)]= "user.email">
      </ion-input>
    </ion-item>
    <ion-item>
       <ion-input placeholder="Password" type="password" [(ngModel)]= "user.password">
      </ion-input>
    </ion-item>
  </ion-list>

   <button ion-button full  (click)= "login(user)"> Log in </button> 
   <button ion-button full color = "light" (click)="goToSignUp()">Sign up </button>
</ion-content>
